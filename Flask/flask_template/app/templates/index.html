{% extends 'base.html' %}

{% block header %}
<h1 class="title-text">{% block title %}{{ _(title) }}{% endblock %}</h1>
{% endblock %}

{% block app_content %}
{% if not current_user.is_anonymous %}
<h2 class="title-text">{{ _("Welcome") }} {{ current_user.username }}</h2>
{% else %}
<h2 class="title-text">{{ _("Please Login") }}</h2>
{% endif %}
{% endblock %}
