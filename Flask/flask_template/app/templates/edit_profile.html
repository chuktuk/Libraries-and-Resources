{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1 class="title-text">{{ _("Edit Profile") }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form, button_map={'submit': 'primary'}) }}
        </div>
    </div>
    <p><a class="btn"
            href="{{ url_for('main.user', username=current_user.username) }}">{{ _("Cancel") }}</a></p>
{% endblock %}
