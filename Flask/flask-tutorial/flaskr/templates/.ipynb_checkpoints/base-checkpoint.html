<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>    <!-- title displayed in the browser's tab/window -->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
    <h1>Flaskr</h1>
    <ul>    <!-- g is automatically available in templates -->
        {% if g.user %}
            <li><span>{{ g.user['username'] }}</span>
            <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
            <li><a href="{{ url_for('auth.register') }}">Register</a>
            <li><a href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}
    </ul>    <!-- if a user is logged in, display username and logout, else display register/login -->
</nav>    <!-- url_for is also automatically available and useful for links -->
<section class="content">
    <header>
        {% block header %}{% endblock %}    <!-- header block for the template -->
    </header>
    {% for message in get_flashed_messages() %}    <!-- flashed messages for the template -->
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}    <!-- content block for the template -->
</section>
